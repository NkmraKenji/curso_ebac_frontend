<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 1rem;
        }

        h1 {
            margin-bottom: 1rem;
        }

        button {
            margin-top: 1rem;
        }

        .wrongField {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="d-flex justify-content-center">Formulário de cadastro</h1>
    </header>
    <section>
        <form id="form">
            <label class="form-label" for="name">Nome completo:</label>
            <input class="form-control" id="name" type="text" name="namae">
            <label class="form-label" for="email">Seu e-mail:</label>
            <input class="form-control" id="email" type="email" name="emeru">
            <label class="form-label" for="tel">Telefone para contato:</label>
            <input class="form-control" id="tel" type="tel" name="denwa">
            <div>
                <button class="btn btn-success" type="submit">Enviar</button>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./plugin/jquery.mask.min.js"></script>
    <script src="./plugin/jquery.validate.min.js"></script>
    <script>
        const form = document.getElementById('form');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
        });

        $('#tel').mask('(00) 00000-0000');

        $('form').validate( {
            rules: {
                namae: {
                    required:true
                },
                emeru: {
                    required:true
                },
                denwa: {
                    required:true
                },
            },
            messages: {
                namae: '<span class="wrongField">Por favor, insira o seu nome</span>',
                emeru: '<span class="wrongField">Por favor, insira o seu e-mail</span>',
                denwa: '<span class="wrongField">Por favor, insira o seu número de telefone</span>',
            },
            submitHandler: function(form) {
                form.submit();
                alert("Formulário preenchido com sucesso!")
            },
            invalidHandler: function(evento, validador) {
                let incompleteField = validador.numberOfInvalids();
                if (incompleteField) {
                    alert(`Há ${incompleteField} campos incompletos. Por favor, escreva novamente!`)
                };
            }
        })
    </script>
</body>
</html>

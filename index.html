<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>PRATIQUE - PROFISSÃO: DESENVOLVEDOR FULLSTACK PYTHON - EBAC &copy;</h1>
    </header>
    <section id="form">
        <form>
            <h2>Formulário de cadastro</h2>
            <div class="form-campo">
                <label for="nome">Nome completo: </label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-campo">
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF: </label>
                <input type="text" id="cpf" name="cpf" maxlength="14">
            </div>
            <div class="form-campo">
                <label for="cep">CEP: </label>
                <input type="text" id="cep" name="cep" maxlength="9">
            </div>
            <div class="form-campo">
                <label for="adress">Endereço completo: </label>
                <input type="text" id="adress" name="adress">
            </div>
            <div class="form-button">
                <button type="submit">Cadastrar contato</button>
                <button type="button" id="reset">Limpar contatos</button>
            </div>
        </form>
    </section>
        <section id="form-table">
            <table>
                <thead>
                    <tr>
                        <th>Nome completo</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>CPF</th>
                        <th>CEP</th>
                        <TH>Endereço</TH>
                    </tr>
                </thead>
                <tbody class="tbody"></tbody>
            </table>
        </section>
    <footer>
        <p>Patrick Kenji Nakamura | Tarefa - EBAC | 2023</p>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./plugin_js/jquery.mask.min.js"></script>
    <script src="./plugin_js/jquery.validate.min.js"></script>
    <script src="./plugin_js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>

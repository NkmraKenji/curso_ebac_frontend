<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <br>
    <label for="name">Nome: </label>
    <input type="text" id="name" placeholder="Digite seu nome aqui">
    <br>
    <label for="ml">E-mail: </label>
    <input type="text" id="ml" placeholder="Digite seu e-mail aqui">
    <br>
    <label for="psswrd">Senha: </label>
    <input type="text" id="psswrd" placeholder="Digite sua senha aqui">
    <br>
    <button>Cadastrar</button>
</body>
</html>
